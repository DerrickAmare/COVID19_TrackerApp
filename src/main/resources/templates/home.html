<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
  </head>

  <body>
  <div class="container">
  <h1>CoronaVirus Tracker</h1>
  <p1>This application lists the total number of cases reported all over the world everyday</p1>
  
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total Number Cases Reported As Of Today <span th:text="${date}"></span></p>
  <hr class="my-4">
</div>
  
      <table class="table">
      <tr>
        <th>Country</th>
        <th>State</th>
        <th>Latest Recorded Case</th>
        <th>Difference From Last Update</th>
      </tr>
      <tr th:each="results : ${result}">
        <td th:text="${results.country}"></td>
        <td th:text="${results.state}"></td>
        <td th:text="${results.latestCount}">0</td>
        <td th:text="${results.diffFromPrev}">0</td>
      </tr>
    </table>
</div>

  
  </body>

</html>
